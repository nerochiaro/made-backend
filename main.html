<head>
  <title>MADE Accounting History</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
  $(document).ready(function() {
    $('.menu .item').tab({history: false, debug: false}).on('click', function(e) { 
      console.log('tab clicked', $(this).attr('data-tab'))
    });
    $("#sidebar").sidebar('setting', { 
      dimPage: false,
      onHide: function() { Session.set('current-payment', '-none-') },
      onShow: function() { 
        $(".table.sortable").tablesort() 
        $(".table.sortable").on('tablesort:complete', function(event, tablesort) {
          $(event.target).find('.ui.button.set-member').click(memberPickClicked);
          $(event.target).find('.ui.button.set-alias').click(aliasPickClicked);
        });
      }    
    });
  });
  </script>
</head>

<body>
  <div class="ui right very wide vertical sidebar" id="sidebar">
    {{> memberpicker}}
  </div>
  <div class="pusher">
    <div class="ui fixed main menu" id="mainmenu">
      <a class="item" data-tab="movements">
        <i class="table icon"></i> Movements 
      </a>
      <a class="active item" data-tab="users">
        <i class="user icon"></i> Users
      </a>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="users">
      {{> memberlist}}
    </div> 
    <div class="ui bottom attached tab segment" data-tab="movements">
      {{> history}}
    </div>
  </div>
</body>
